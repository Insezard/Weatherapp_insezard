<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Погода</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon"  type='image/png' href="weather_icon.png">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Kyiv, UA</div>
        <div class="date"> Thursday, 16 May 2022</div>
      </section>
      <div class="current">
        <div class="temp">18<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 20°c</div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
